<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

	<a href="images/chicken-nose.png" data-lightbox="images/chicken-nose.png" data-title="My caption"><img src="images/chicken-nose.png" alt="" data-lightbox></a>

	<a href="images/ghostly-zoots.png" data-lightbox="image-2"><img src="images/ghostly-zoots.png" alt=""></a>
	<a href="images/image-3.jpg" data-lightbox="image-3"><img src="images/lil-mib.png" alt=""></a>
	<a href="images/image-4.jpg" data-lightbox="image-4"><img src="images/loopy-lou.png" alt=""></a>
	<a href="images/image-5.jpg" data-lightbox="image-5"><img src="images/mr-purple.png" alt=""></a>
	<a href="images/image-6.jpg" data-lightbox="image-6"><img src="images/patrick-carney.png" alt=""></a>
	<a href="images/image-7.jpg" data-lightbox="image-7"><img src="images/shaka-khan.png" alt=""></a>
	<a href="images/image-8.jpg" data-lightbox="image-8"><img src="images/zoots.png" alt=""></a>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
